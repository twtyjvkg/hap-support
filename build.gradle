plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.4'
}

group 'com.hand.ide.plugin'
version hap_support_version

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
//    version '2018.3.5'
    version 'IU-173.4548.28'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      <p>0.0.1</p>
    <ul>
        <li>Create a hap project using IntelliJ wizard</li>
    </ul>
      """

    sinceBuild 'IU-171.4073.28'
}